<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <img src="assets/img/homepage-banner.jpg"/>

    <ion-card-content>
      <ion-card-title>
        Nesuku Mobile App
      </ion-card-title>
      <p>
        Nesuku is scheduled to roll out the first version of its mobile app in early July. Behold for something big...
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='logo-facebook' item-start style="color: #005eae"></ion-icon>
      Facebook
      <ion-badge item-end>578k</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
      Twitter
      <ion-badge item-end>260k</ion-badge>
    </ion-item>
  </ion-card>

  <ion-card>
    <img src="assets/img/lxieyang-run-like-forest.jpg"/>

    <ion-card-content>
      <ion-card-title>
        Monument Valley
      </ion-card-title>
      <p>
        Run, Forest! Run!
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='heart' item-start color="danger"></ion-icon>
      Love
      <ion-badge item-end>965k</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='md-outlet' item-start></ion-icon>
      Stunned
      <ion-badge item-end>2539</ion-badge>
    </ion-item>
  </ion-card>

</ion-content>
